<extend name="Public/base"/>
<block name="title">会员管理</block>
<block name="body">
  <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理 <span class="c-gray en">&gt;</span> 会员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form action="{:U('User/userList')}" method="get">
	<div class="text-c"> 注册时间：
		<input type="text" onClick="laydate()" placeholder="开始时间" name="start_time" class="input-text Wdate" style="width:150px;">
		-
		<input type="text" onClick="laydate()" placeholder="结束时间" name="end_time" class="input-text Wdate" style="width:150px;">
		<input type="text" class="input-text" style="width:250px" placeholder="输入会员ID、用户名、电话" id="" name="user">
		<button type="submit" class="btn btn-success radius"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
	</div>
        </form>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>				
				<th width="100">用户名</th>
				<th width="40">性别</th>
				<th width="90">手机</th>
				<th width="150">情感状态</th>
                                <th width="150">生日</th>
				<th width="">居住地</th>
				<th width="130">注册时间</th>
				<th width="70">用户经验值</th>
			</tr>
		</thead>
		<tbody>
                    <volist name="user" id="vo">
			<tr class="text-c">
				<td><input type="checkbox" value="" name=""></td>				
				<td><u style="cursor:pointer" class="text-primary" onclick="member_show('会员详情','{:U('User/userShow',array('uid'=>$vo['uid']))}','{$vo.uid}','360','600')">{$vo.username}</u></td>
                                <td>
                                    <switch name="vo.gender">
                                        <case value="0">保密</case>
                                        <case value="1">男</case>
                                        <case value="2">女</case>
                                    </switch>                                   
                                </td>
				<td>{$vo.mobile}</td>
				<td>
                                    <switch name="vo.emotion_status">
                                        <case value="0">保密</case>
                                        <case value="1">单身</case>
                                        <case value="2">恋爱中</case>
                                        <case value="2">已婚</case>
                                    </switch>
                                </td>
                                <td class="text-l">{$vo.birthyear}-{$vo.birthmonth}-{$vo.birthday}</td>
				<td class="text-l">{$vo.resideprovince}{$vo.residecity}{$vo.residearea}</td>
				<td>{$vo.add_dateline|date="Y-m-d H:i:s",###}</td>
				<td class="td-status"><span class="label label-success radius">&nbsp;&nbsp;{$vo.experience}&nbsp;&nbsp;</span></td>				
			</tr>
                    </volist>                               
		</tbody>
	</table>
            <div class="pager">{$page}</div>
	</div>
</div>
</block>
<block name="javascript">

<script type="text/javascript">
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
</script> 
</block>
